{% extends 'base.html' %}
{% block title %}Question {{question_number}}{% endblock %}

{% block content %}
    <h1>{{question}}</h1>
    <form action='/answer' method='POST'>
        {% for choice in choices %}
            <label>
                <input type='radio' name='client_answer'value='{{choice}}' required>{{choice}}</input>
            </label>
        {% endfor %}
        <button type='submit'>Submit</button>
    </form>
{% endblock %}
