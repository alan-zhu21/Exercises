{% extends 'base.html' %}

{% block content %}

<h1>Add a form that when submitted creates a new song!</h1>

<form action="/" method="POST">
    {{ form.hidden_tag() }}
    
        {% for field in form 
            if field.widget.input_type != 'hidden' %}
    
            <p>
                {{field.label}}
                {{field}}
    
                {% for error in field.errors %}
                    {{error}}
                {% endfor %}
            </p>
    
        {% endfor %}
    <button type="submit">Add Song</button>
</form>

{% endblock %}
